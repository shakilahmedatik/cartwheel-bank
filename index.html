<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cartwheel Bank</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="login-area">
      <h1 class="text-center">Welcome to Cartwheel Bank</h1>
      <div class="submit-area">
        <h4>Login</h4>
        <input
          type="email"
          id="email"
          class="form-control"
          placeholder="Email"
        />
        <br />
        <input
          type="password"
          id="password"
          class="form-control"
          placeholder="Password"
        />
        <br />
        <button id="login" class="btn btn-success">Enter</button>
      </div>
    </div>

    <div id="transaction-area">
      <div class="row">
        <div class="col-md-4 mt-2">
          <div class="deposit status">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="withdraw status">
            <h5>Withdraw</h5>
            <h2>$ <span id="currentWithdraw">00</span></h2>
          </div>
        </div>
        <div class="col-md-4 mt-2">
          <div class="balance status">
            <h5>Balance</h5>
            <h2>$ <span id="currentBalance">1240</span></h2>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Deposit</h4>
            <input
              type="text"
              id="depositAmount"
              class="form-control"
              placeholder="$ amount you want to deposit"
            />
            <br />
            <button id="addDeposit" class="btn btn-success">Deposit</button>
          </div>
        </div>
        <div class="col-md-6">
          <div class="submit-area">
            <h4>Withdraw</h4>
            <input
              type="text"
              id="withdrawAmount"
              class="form-control"
              placeholder="$ amount you want to withdraw"
            />
            <br />
            <button id="addWithdraw" class="btn btn-success">Withdraw</button>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
